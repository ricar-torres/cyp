<md-content
  fxLayout="row"
  fxLayoutAlign="center center"
  fxLayoutAlign="center center"
>
  <div fxLayout="row" fxLayoutAlign="center center" class="full-width">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="full-width">
      <mat-card>
        <mat-card-header fxLayoutAlign="center" fxLayout="row">
          <mat-card-title>
            {{ 'DOCUMENT.TITLE' | translate }}
          </mat-card-title>

          <mat-card-subtitle> # {{ id }} </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content fxLayout="column">
          <mat-form-field class="full-width">
            <!-- <mat-label>{{ 'DOCUMENT.DOCUMENT_TYPE' | translate }}</mat-label>
            <mat-select formControlName="documentTypeId">
              <mat-option>--</mat-option>
              <mat-option *ngFor="let type of types" [value]="type.id">
                {{ type.name }}
              </mat-option>
            </mat-select> -->

            <mat-chip-list #chipList aria-label="">
              <mat-chip
                *ngFor="let type of types"
                [selectable]="selectable"
                [removable]="true"
                (removed)="remove(type)"
              >
                {{ type.name }}
                <mat-icon matChipRemove>cancel</mat-icon>
              </mat-chip>
              <input
                placeholder="{{ 'DOCUMENT.DOCUMENT_TYPE' | translate }}"
                #typeInput
                [formControl]="typeCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="add($event)"
              />
            </mat-chip-list>
            <mat-autocomplete
              #auto="matAutocomplete"
              (optionSelected)="selected($event)"
            >
              <mat-option
                *ngFor="let type of filteredTypes | async"
                [value]="type"
              >
                {{ type.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-slide-toggle formControlName="delFlag">{{
              'DOCUMENT.DISABLED' | translate
            }}</mat-slide-toggle>
            <input matInput #value hidden formControlName="delFlag" />
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions fxLayout="column" fxLayoutGap="12px">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            class="full-width"
          >
            <fa-icon [icon]="faSave"></fa-icon>
            {{ 'SAVE_BTN' | translate }}
          </button>

          <button mat-button color="warn" (click)="onNoClick()">
            {{ 'CLOSE_BTN' | translate }}
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>

  <div class="loading-indicator" [hidden]="!loading">
    <mat-progress-spinner [mode]="'indeterminate'"> </mat-progress-spinner>
  </div>
</md-content>
