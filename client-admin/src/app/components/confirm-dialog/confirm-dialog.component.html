<h1 mat-dialog-title>
  {{ title }}
</h1>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()" *ngIf="noButton">
    {{ 'NO_BTN' | translate }}
  </button>
  <button mat-raised-button color="primary" (click)="onConfirm()" *ngIf="yesButton">
    {{ 'YES_BTN' | translate }}
  </button>
  <button mat-raised-button color="primary" (click)="onConfirm()" *ngIf="okButton">
    {{ 'OK_BTN' | translate }}
  </button>
</div>
