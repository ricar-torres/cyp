<md-content fxLayout="row" fxLayoutAlign="center center" fxLayoutAlign="center center">

  <div fxLayout="row" fxLayoutAlign="center center" class="full-width">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="full-width">

      <mat-card>
        <mat-card-header fxLayoutAlign="center" fxLayout="row">

          <mat-card-title>
            {{ 'NEW_COMMENT.TITLE' | translate }}
          </mat-card-title>

          <mat-card-subtitle>
            {{ 'FILE.TITLE' | translate }} {{key}}
          </mat-card-subtitle>

        </mat-card-header>

        <mat-card-content fxLayout="column" class="element-detail">

          <mat-form-field class="full-width" *ngIf="id">
            <mat-label>{{ 'NEW_COMMENT.DATE' | translate }}</mat-label>
            <input formControlName="createDt" matInput placeholder="" />
          </mat-form-field>

          <mat-form-field class="full-width" *ngIf="id">
            <mat-label>{{ 'NEW_COMMENT.WORKED_BY' | translate }}</mat-label>
            <input formControlName="createdUser" matInput placeholder="" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>{{ 'COMMENT' | translate }}</mat-label>
            <textarea rows="5" formControlName="text" matInput placeholder=""></textarea>
          </mat-form-field>

        </mat-card-content>

        <mat-card-actions fxLayout="column" fxLayoutGap="12px">

          <button *ngIf="!id" type="submit" mat-raised-button color="primary" class="full-width"
            [disabled]="form.invalid">
            <fa-icon [icon]="faSave"></fa-icon> {{ 'SAVE_BTN' | translate }}
          </button>

          <button *ngIf="!id" mat-button color="warn" (click)="onNoClick()"> {{ 'CLOSE_BTN' | translate }} </button>

          <button *ngIf="id" mat-raised-button color="primary" class="full-width" (click)="onNoClick()">
            {{ 'OK_BTN' | translate }}
          </button>

        </mat-card-actions>
      </mat-card>

    </form>

  </div>

  <div class="loading-indicator" [hidden]="!loading">
    <mat-progress-spinner [mode]="'indeterminate'">
    </mat-progress-spinner>
  </div>

</md-content>
