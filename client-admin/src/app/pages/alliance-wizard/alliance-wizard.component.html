<mat-horizontal-stepper
  [linear]="true"
  #stepper
  *ngIf="affiliationMethod && secondFormGroup"
>
  <mat-step [stepControl]="affiliationMethod">
    <form [formGroup]="affiliationMethod">
      <ng-template matStepLabel>{{
        'ALLIANCEWIZARD.AFFILIATIONMETHODS' | translate
      }}</ng-template>
      <div
        class="top-margin-10 full-height"
        fxLayout="column"
        fxLayoutAlign="center"
      >
        <mat-radio-group
          aria-label="Select an option"
          [formControl]="affiliationMethod.get('affiliationMethod')"
        >
          <mat-radio-button value="1">{{
            'ALLIANCEWIZARD.QUALIFYINGEVENT' | translate
          }}</mat-radio-button>
          <mat-radio-button value="2">{{
            'ALLIANCEWIZARD.RENOVATIONAFILIATION' | translate
          }}</mat-radio-button>
        </mat-radio-group>
        <mat-form-field>
          <mat-label>{{
            'ALLIANCEWIZARD.QUALIFYINGEVENT' | translate
          }}</mat-label>
          <mat-select [formControl]="affiliationMethod.get('qualifyingEvent')">
            <mat-option *ngFor="let qfe of qualifyingEvents" [value]="qfe.id">
              {{ qfe.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button
        class="button-space"
        mat-raised-button
        color="primary"
        matStepperNext
      >
        {{ 'NEXT' | translate }}
      </button>
    </form>
  </mat-step>
  <mat-step> </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <button mat-raised-button color="primary" matStepperPrevious>
      {{ 'GOBACK' | translate }}
    </button>
    <button mat-raised-button color="primary" matStepperNext>
      {{ 'FINISH' | translate }}
    </button>
  </mat-step>
</mat-horizontal-stepper>
