<form [formGroup]="multi_assist">
  <div
    fxLayout
    fxLayoutAlign="center"
    fxLayout.lt-md="column"
    fxLayoutGap="10px"
  >
    <mat-form-field fxFlex>
      <mat-label>{{ 'ALLIANCEWIZARD.HEALTHPLAN' | translate }}</mat-label>
      <input
        type="text"
        matInput
        [formControl]="multi_assist.get('HealthPlan')"
        required
        [matAutocomplete]="autoGroup"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #autoGroup="matAutocomplete"
        [displayWith]="displayNameFn"
      >
        <mat-option *ngFor="let cover of filteredHPs | async" [value]="cover">
          {{ cover.name }}
        </mat-option>
      </mat-autocomplete>
      <!-- <mat-select [formControl]="benefits.get('HealthPlan')">
            <mat-option [value]="item.id" *ngFor="let item of healthPlans">{{
              item.name
            }}</mat-option>
          </mat-select> -->
    </mat-form-field>
    <mat-form-field fxFlex>
      <mat-label>{{ 'ALLIANCEWIZARD.COVER' | translate }}</mat-label>
      <!-- <input
            type="text"
            matInput
            [formControl]="benefits.get('Addititons')"
            required
            [matAutocomplete]="addOn"
          /> -->
      <!-- <mat-autocomplete
            autoActiveFirstOption
            #addOn="matAutocomplete"
            [displayWith]="displayNameFn"
          > -->
      <mat-select
        #coverSelection
        [formControl]="multi_assist.get('Addititons')"
      >
        <mat-option *ngFor="let item of covers" [value]="item.name">{{
          item.name
        }}</mat-option>
      </mat-select>
      <!-- </mat-autocomplete> -->
    </mat-form-field>
  </div>
</form>
