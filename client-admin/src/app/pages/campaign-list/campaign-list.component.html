<md-content layout-margin layout-padding flex="50">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{
        'CAMPAIGN_LIST.PAGE_TITLE' | translate
      }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout fxLayoutAlign="end start">
        <button
          type="button"
          mat-raised-button
          color="primary"
          (click)="goToNew()"
          *ngIf="createAccess"
        >
          <mat-icon>add</mat-icon>
          {{ 'CAMPAIGN_LIST.ADD_BTN' | translate }}
        </button>
      </div>

      <div fxLayout>
        <mat-form-field class="search-form">
          <input
            matInput
            placeholder="{{ 'CAMPAIGN_LIST.GENERAL_FILTER' | translate }}"
            type="text"
            (keyup)="doFilter($event.target.value)"
          />
        </mat-form-field>
      </div>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8"
      >
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="name">
            {{ 'CAMPAIGN_LIST.NAME' | translate }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="origin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="origin">
            {{ 'CAMPAIGN_LIST.ORIGIN' | translate }}
          </th>
          <td mat-cell *matCellDef="let element">
            <!-- {{ element.origin }} -->
            <span *ngIf="element.origin == 1">Inbound</span>
            <span *ngIf="element.origin == 2">Outbound</span>
          </td>
        </ng-container>

        <!-- CreatedDt Column -->
        <!-- <ng-container matColumnDef="createdDt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="createdDt">
            {{ 'DOCUMENT_TYPE_LIST.CREATRED_DATE' | translate }}
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.createDt | amCalendar: nextDay }}
          </td>
        </ng-container> -->

        <!-- updDt Column -->
        <!-- <ng-container matColumnDef="updDt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="updDt">
            {{ 'DOCUMENT_TYPE_LIST.UPDATED_DATE' | translate }}
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.updDt | amCalendar: nextDay }}
          </td>
        </ng-container> -->

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" align="right">
            <div fxLayout fxLayoutAlign="end center">
              <button
                type="button"
                mat-button
                color="accent"
                (click)="goToDetail(element.id)"
                *ngIf="editAccess"
              >
                <mat-icon>edit</mat-icon>
                {{ 'CAMPAIGN_LIST.EDIT_BTN' | translate }}
              </button>

              <button
                type="button"
                mat-button
                color="warn"
                (click)="deleteCampaignItem(element.id)"
                *ngIf="editAccess"
              >
                <mat-icon>delete</mat-icon>
                {{ 'CAMPAIGN_LIST.DEL_BTN' | translate }}
              </button>

              <!-- <button
                type="button"
                mat-raised-button
                color="primary"
                (click)="goToNew()"
                *ngIf="createAccess"
              ></button>
              <mat-icon>delete</mat-icon> -->
            </div>
          </td>
        </ng-container>

        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <mat-paginator
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="pageEvent = $event"
      >
      </mat-paginator>
    </mat-card-actions>
  </mat-card>
</md-content>

<div class="loading-indicator" [hidden]="!loading">
  <mat-progress-spinner [mode]="'indeterminate'"> </mat-progress-spinner>
</div>

<router-outlet></router-outlet>
