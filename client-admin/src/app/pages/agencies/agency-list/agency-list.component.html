<md-content layout-margin layout-padding flex="50">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ 'AGENCY.TITLE' | translate }}</mat-card-title>
      <!-- <mat-card-subtitle># {{ id }}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <div fxLayout fxLayoutAlign="end start">
        <button
          type="button"
          mat-raised-button
          color="primary"
          (click)="goToNew()"
          *ngIf="createAccess"
        >
          <mat-icon>add</mat-icon> {{ 'AGENCY.BTN_ADD' | translate }}
        </button>
      </div>
      <div fxLayout>
        <mat-form-field class="search-form">
          <input
            matInput
            placeholder="{{ 'AGENCY.NAME' | translate }}"
            type="text"
            (keyup)="doFilter($event.target.value)"
          />
        </mat-form-field>
      </div>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ 'AGENCY.NAME' | translate }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ 'AGENCY.ACTIONS' | translate }}
          </th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-button
              (click)="editAgency(element.id)"
              *ngIf="editAccess"
            >
              <mat-icon>edit</mat-icon> {{ 'AGENCY.EDIT' | translate }}
            </button>
            <button
              mat-button
              (click)="deleteAgency(element.id)"
              *ngIf="deleteAccess"
            >
              <mat-icon>delete</mat-icon> {{ 'AGENCY.DELETE' | translate }}
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <mat-paginator
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="pageEvent = $event"
      >
      </mat-paginator>
    </mat-card-actions>
  </mat-card>
</md-content>
<!-- loader.component.html -->
<div class="loading-indicator" [hidden]="!loading">
  <mat-progress-spinner [mode]="'indeterminate'"> </mat-progress-spinner>
</div>
