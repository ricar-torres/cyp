<md-content layout-margin layout-padding flex="50">
  <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title
          >{{ 'COMMUNICATION_METHOD.PAGE_TITLE' | translate }}
          <caption *ngIf="id != '0'">
            <small> #{{ id }} </small>
          </caption>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content fxLayout="column" fxLayoutGap="5px">
        <mat-form-field class="full-width">
          <mat-label>{{ 'COMMUNICATION_METHOD.NAME' | translate }}</mat-label>
          <input formControlName="name" matInput #inputName />
          <mat-icon *ngIf="reactiveForm.controls.name.valid && !exist" matSuffix
            >done</mat-icon
          >
          <mat-hint #existenceHint class="error" *ngIf="exist">
            {{ 'COMMUNICATION_METHOD.EXISTS' | translate }}</mat-hint
          >
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <!-- *ngIf="(id && editAccess) || (!id && createAccess)" -->

        <button mat-stroked-button type="button" (click)="onBack()">
          <mat-icon>list</mat-icon>{{ 'COMMUNICATION_METHOD.BACK' | translate }}
        </button>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          *ngIf="editAccess"
          [disabled]="!reactiveForm.valid || exist"
        >
          {{ 'COMMUNICATION_METHOD.SAVE' | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
  <!-- <div fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" *ngIf="editAccess">
      {{ actionName | translate }}
    </button>
  </div> -->
</md-content>
<div class="loading-indicator" [hidden]="!loading">
  <mat-progress-spinner [mode]="'indeterminate'"> </mat-progress-spinner>
</div>
