<md-content layout-margin layout-padding flex="50">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ 'QUALIFYINGEVENT.TITLE' | translate }}</mat-card-title>
      <!-- <mat-card-subtitle># {{ id }}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <div fxLayout fxLayoutAlign="end start">
        <button type="button" mat-raised-button color="primary" (click)="goToNew()" *ngIf="createAccess">
          <mat-icon>add</mat-icon> {{ 'QUALIFYINGEVENT.BTN_ADD' | translate }}
        </button>
      </div>
      <div fxLayout>
        <mat-form-field class="search-form">
          <input matInput placeholder="{{ 'QUALIFYINGEVENT.NAME' | translate }}" type="text"
            (keyup)="doFilter($event.target.value)" />
        </mat-form-field>
      </div>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ 'QUALIFYINGEVENT.NAME' | translate }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="requirements">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ 'QUALIFYINGEVENT.REQUIREMENTS' | translate }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element.requirements }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <!-- {{ 'QUALIFYINGEVENT.ACTIONS' | translate }} -->
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="accent" (click)="editQualifyingEvent(element.id)" *ngIf="editAccess">
              <mat-icon>edit</mat-icon> {{ 'QUALIFYINGEVENT.EDIT' | translate }}
            </button>
            <button mat-button color="warn" (click)=" deleteConfirm(element.id)" *ngIf="deleteAccess">
              <mat-icon>delete</mat-icon> {{ 'QUALIFYINGEVENT.DELETE' | translate }}
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event">
      </mat-paginator>
    </mat-card-actions>
  </mat-card>
</md-content>
<!-- loader.component.html -->
<div class="loading-indicator" [hidden]="!loading">
  <mat-progress-spinner [mode]="'indeterminate'"> </mat-progress-spinner>
</div>
