<form class="form" [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
  <md-content layout-margin layout-padding flex="50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ 'DOCUMENT_TYPE.PAGE_TITLE' | translate }}</mat-card-title>
        <mat-card-subtitle># {{ id }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label>{{ 'DOCUMENT_TYPE.NAME' | translate }}</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Inactivo?</mat-label>
          <mat-slide-toggle formControlName="delFlag"></mat-slide-toggle>
          <input matInput #value hidden formControlName="delFlag" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!reactiveForm.valid">
          <mat-icon>save</mat-icon> {{ 'DOCUMENT_TYPE.SAVE' | translate }}
        </button>

        <button mat-stroked-button (click)="onBack()" type="button">
          <mat-icon>list</mat-icon>{{ 'DOCUMENT_TYPE.RETURN' | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </md-content>
</form>

<!-- loader.component.html -->
<div class="loading-indicator" [hidden]="!loading">
  <mat-progress-spinner [mode]="'indeterminate'"> </mat-progress-spinner>
</div>
